<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morat - Fanpage</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="contactanos.html">Contáctanos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contáctanos</h1>
    <p>
        Si desea hacer algún comentario o aportación, favor de llevnar
        el siguiente formulario.
    </p>
        <form action="" method="get">
            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre" required pattern="([A-Za-z])\w+\s*([A-Za-z])\w*\s+([A-Za-z])\w+\s+([A-Za-z])\w+">
            <br>
            <label for="email">Correo:</label><br>
            <input type="email" name="email" id="email" required>
            <br>
            <label for="mensaje">Mensaje:</label><br>
            <textarea name="mensaje" id="mensaje" cols="30" rows="10" required></textarea><br>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <h4>Síguelos</h4>
        <a href="https://www.facebook.com/moratoficial/?fref=ts" target="_blank"><img class="logo"
                src="./resources/facebook.png" alt="Facebook" title="Facebook Oficial"></a>
        <a href="https://www.instagram.com/morat/" target="_blank"><img class="logo"
                src="./resources/logo-minimalist-instagram.png" alt="Instagram" title="Instagram Oficial"></a>
        <a href="https://twitter.com/moratbanda" target="_blank"><img class="logo" src="./resources/twitter.png"
                alt="Twitter" title="Twitter Oficial"></a>
        <a href="https://www.youtube.com/channel/UCvQwfdlOR55OO82gFWJCnWQ" target="_blank"><img class="logo"
                src="./resources/youtube.png" alt="Youtube" title="Youtube Oficial"></a>
        <a href="https://open.spotify.com/artist/5C4PDR4LnhZTbVnKWXuDKD?si=V4djhJbXQUWh4_zlOBf3QA" target="_blank"><img
                class="logo" src="./resources/spoti.png" alt="Spotify" title="Música"></a>
    </footer>
</body>
</html>
